<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu-Camper Cafe</title>
</head>
<body>
   
    <div class="menu">
        <header class="header">
            <h1>CAMPER CAFE</h1>
            <p><em>Est. 2020</em></p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee icon">

                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                    
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Pie icon">

                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>                  
                </article>

                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>                    
                </article>

                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>                  
                </article>

                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <hr class="bottom-hr">
        </main>
        <footer>
            <p class="address"><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
